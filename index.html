<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    
</head>
<body>
    <a-scene 
        id="mainScene"
        background="color: #87CEEB"
        vr-mode-ui="enabled: true">
        
        <!-- Kamera -->
        <a-camera 
            id="camera"
            position="0 1.6 3"
            look-controls="enabled: true"
            wasd-controls="enabled: true">
            <a-cursor
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
                material="color: red; shader: flat"
                cursor="fuse: false"
                raycaster="objects: .clickable">
            </a-cursor>
        </a-camera>

        <!-- Beleuchtung -->
        <a-light type="ambient" color="#404040" intensity="0.6"></a-light>
        <a-light type="directional" position="2 4 5" color="#ffffff" intensity="0.5"></a-light>

        <!-- Boden -->
        <a-plane 
            position="0 0 -4" 
            rotation="-90 0 0" 
            width="20" 
            height="20" 
            color="#90EE90">
        </a-plane>

        <!-- Waldszene -->
        <a-entity id="forest-scene" visible="true">
            <!-- Zentraler See -->
            <a-sphere position="0 0.01 -2" radius="3" segments-height="16" segments-width="16" color="#1E90FF" opacity="0.8" scale="1 0.1 1"></a-sphere>
            
            <!-- Bäume am linken Ufer -->
            <a-entity position="-6 0 -1.5">
                <a-cylinder position="0 1 0" radius="0.3" height="2" color="#8B4513"></a-cylinder>
                <a-sphere position="0 2.5 0" radius="1" color="#228B22"></a-sphere>
            </a-entity>
            <a-entity position="-5.5 0 -2.8">
                <a-cylinder position="0 0.7 0" radius="0.18" height="1.4" color="#7C4A02"></a-cylinder>
                <a-sphere position="0 1.5 0" radius="0.7" color="#267F00"></a-sphere>
            </a-entity>
            <a-entity position="-6.5 0 -3.2">
                <a-cylinder position="0 1.1 0" radius="0.22" height="2.2" color="#A0522D"></a-cylinder>
                <a-sphere position="0 2.2 0" radius="0.9" color="#228B22"></a-sphere>
            </a-entity>

            <!-- Bäume am rechten Ufer -->
            <a-entity position="6 0 -1.5">
                <a-cylinder position="0 0.75 0" radius="0.2" height="1.5" color="#8B4513"></a-cylinder>
                <a-sphere position="0 1.8 0" radius="0.8" color="#32CD32"></a-sphere>
            </a-entity>
            <a-entity position="5.5 0 -2.8">
                <a-cylinder position="0 0.5 0" radius="0.12" height="1" color="#8B5A2B"></a-cylinder>
                <a-sphere position="0 1.1 0" radius="0.5" color="#2E8B57"></a-sphere>
            </a-entity>
            <a-entity position="6.5 0 -3.2">
                <a-cylinder position="0 0.8 0" radius="0.15" height="1.6" color="#7C4A02"></a-cylinder>
                <a-sphere position="0 1.6 0" radius="0.6" color="#228B22"></a-sphere>
            </a-entity>

            <!-- Zusätzliche Bäume rund um den See -->
            <a-entity position="-4.2 0 -4.5">
                <a-cylinder position="0 0.6 0" radius="0.14" height="1.2" color="#8B5A2B"></a-cylinder>
                <a-sphere position="0 1.3 0" radius="0.6" color="#228B22"></a-sphere>
            </a-entity>
            <a-entity position="4.2 0 -4.5">
                <a-cylinder position="0 0.9 0" radius="0.19" height="1.8" color="#7C4A02"></a-cylinder>
                <a-sphere position="0 1.8 0" radius="0.7" color="#267F00"></a-sphere>
            </a-entity>
            <a-entity position="-3.8 0 0.5">
                <a-cylinder position="0 0.7 0" radius="0.16" height="1.4" color="#A0522D"></a-cylinder>
                <a-sphere position="0 1.5 0" radius="0.65" color="#228B22"></a-sphere>
            </a-entity>
            <a-entity position="3.8 0 0.5">
                <a-cylinder position="0 0.8 0" radius="0.17" height="1.6" color="#8B4513"></a-cylinder>
                <a-sphere position="0 1.7 0" radius="0.7" color="#32CD32"></a-sphere>
            </a-entity>
            <a-entity position="0 0 -5.2">
                <a-cylinder position="0 0.75 0" radius="0.18" height="1.5" color="#7C4A02"></a-cylinder>
                <a-sphere position="0 1.6 0" radius="0.68" color="#2E8B57"></a-sphere>
            </a-entity>

            <!-- Büsche am linken Ufer -->
            <a-sphere position="-5.3 0.2 -1.2" radius="0.3" color="#3CB371" class="clickable" id="bush1"></a-sphere>
            <a-sphere position="-6.8 0.25 -2.5" radius="0.25" color="#228B22" class="clickable" id="bush2"></a-sphere>
            <a-sphere position="-4.8 0.2 -3.5" radius="0.2" color="#2E8B57" class="clickable" id="bush3"></a-sphere>
            
            <!-- Büsche am rechten Ufer -->
            <a-sphere position="5.5 0.25 -1.2" radius="0.25" color="#228B22" class="clickable" id="bush4"></a-sphere>
            <a-sphere position="6.8 0.22 -2.5" radius="0.22" color="#3CB371" class="clickable" id="bush5"></a-sphere>
            <a-sphere position="4.8 0.2 -3.5" radius="0.2" color="#2E8B57" class="clickable" id="bush6"></a-sphere>
            
            <!-- Zusätzliche Büsche rund um den See -->
            <a-sphere position="-4.2 0.28 -1.8" radius="0.22" color="#3CB371" class="clickable" id="bush7"></a-sphere>
            <a-sphere position="4.2 0.26 -1.8" radius="0.24" color="#228B22" class="clickable" id="bush8"></a-sphere>
            <a-sphere position="-3.5 0.24 -3.8" radius="0.18" color="#2E8B57" class="clickable" id="bush9"></a-sphere>
            <a-sphere position="3.5 0.25 -3.8" radius="0.19" color="#3CB371" class="clickable" id="bush10"></a-sphere>
            <a-sphere position="-2.8 0.22 1.2" radius="0.16" color="#228B22" class="clickable" id="bush11"></a-sphere>
            <a-sphere position="2.8 0.23 1.2" radius="0.17" color="#2E8B57" class="clickable" id="bush12"></a-sphere>
            <a-sphere position="2 0.21 -4.5" radius="0.15" color="#3CB371" class="clickable" id="bush13"></a-sphere>
            
            <!-- Steine am linken Ufer -->
            <a-sphere position="-5.8 0.1 -1.8" radius="0.12" color="#A9A9A9"></a-sphere>
            <a-sphere position="-6.2 0.08 -3.2" radius="0.08" color="#808080"></a-sphere>
            <a-sphere position="-4.5 0.07 -2.8" radius="0.07" color="#A9A9A9"></a-sphere>
            
            <!-- Steine am rechten Ufer -->
            <a-sphere position="5.8 0.1 -1.8" radius="0.12" color="#A9A9A9"></a-sphere>
            <a-sphere position="6.2 0.08 -3.2" radius="0.08" color="#808080"></a-sphere>
            <a-sphere position="4.5 0.07 -2.8" radius="0.07" color="#A9A9A9"></a-sphere>
            
            <!-- Zusätzliche Steine rund um den See -->
            <a-sphere position="-4.2 0.09 -2.2" radius="0.09" color="#A9A9A9"></a-sphere>
            <a-sphere position="4.2 0.08 -2.2" radius="0.11" color="#808080"></a-sphere>
            <a-sphere position="-3.8 0.06 -4.2" radius="0.06" color="#A9A9A9"></a-sphere>
            <a-sphere position="3.8 0.07 -4.2" radius="0.08" color="#808080"></a-sphere>
            <a-sphere position="-2.5 0.05 0.8" radius="0.05" color="#A9A9A9"></a-sphere>
            <a-sphere position="2.5 0.06 0.8" radius="0.07" color="#808080"></a-sphere>
            <a-sphere position="-1.8 0.04 -4.6" radius="0.04" color="#A9A9A9"></a-sphere>
            <a-sphere position="1.8 0.05 -4.6" radius="0.06" color="#808080"></a-sphere>
            <a-sphere position="0 0.03 -4.4" radius="0.05" color="#A9A9A9"></a-sphere>
            
            <!-- Pilze am linken Ufer -->
            <a-entity position="-5.2 0 -1.8">
                <a-cylinder position="0 0.05 0" radius="0.04" height="0.1" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.13 0" radius="0.07" color="#FF6347"></a-sphere>
            </a-entity>
            <a-entity position="-6.5 0 -2.2">
                <a-cylinder position="0 0.04 0" radius="0.03" height="0.08" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.1 0" radius="0.05" color="#FFD700"></a-sphere>
            </a-entity>
            <a-entity position="-4.8 0 -3.4">
                <a-cylinder position="0 0.03 0" radius="0.025" height="0.06" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.08 0" radius="0.04" color="#FF6347"></a-sphere>
            </a-entity>

            <!-- Pilze am rechten Ufer -->
            <a-entity position="5.2 0 -1.8">
                <a-cylinder position="0 0.04 0" radius="0.03" height="0.08" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.1 0" radius="0.05" color="#FFD700"></a-sphere>
            </a-entity>
            <a-entity position="6.5 0 -2.2">
                <a-cylinder position="0 0.05 0" radius="0.04" height="0.1" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.13 0" radius="0.07" color="#FF6347"></a-sphere>
            </a-entity>
            <a-entity position="4.8 0 -3.4">
                <a-cylinder position="0 0.03 0" radius="0.025" height="0.06" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.08 0" radius="0.04" color="#FFD700"></a-sphere>
            </a-entity>

            <!-- Zusätzliche Pilze rund um den See -->
            <a-entity position="-4.2 0 -2.5">
                <a-cylinder position="0 0.04 0" radius="0.03" height="0.08" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.1 0" radius="0.05" color="#FF6347"></a-sphere>
            </a-entity>
            <a-entity position="4.2 0 -2.5">
                <a-cylinder position="0 0.05 0" radius="0.04" height="0.1" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.13 0" radius="0.07" color="#FFD700"></a-sphere>
            </a-entity>
            <a-entity position="-3.5 0 -4.2">
                <a-cylinder position="0 0.03 0" radius="0.025" height="0.06" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.08 0" radius="0.04" color="#FF6347"></a-sphere>
            </a-entity>
            <a-entity position="3.5 0 -4.2">
                <a-cylinder position="0 0.04 0" radius="0.03" height="0.08" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.1 0" radius="0.05" color="#FFD700"></a-sphere>
            </a-entity>
            <a-entity position="-2.5 0 1.2">
                <a-cylinder position="0 0.03 0" radius="0.025" height="0.06" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.08 0" radius="0.04" color="#FF6347"></a-sphere>
            </a-entity>
            <a-entity position="2.5 0 1.2">
                <a-cylinder position="0 0.04 0" radius="0.03" height="0.08" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.1 0" radius="0.05" color="#FFD700"></a-sphere>
            </a-entity>
            <a-entity position="0 0 -4.8">
                <a-cylinder position="0 0.05 0" radius="0.04" height="0.1" color="#FFF8DC"></a-cylinder>
                <a-sphere position="0 0.13 0" radius="0.07" color="#FF6347"></a-sphere>
            </a-entity>

            <!-- Fische im See -->
            <a-entity id="fish1" position="0 0.15 -2.5" animation="property: position; to: 2 0.15 -2; dur: 5000; dir: alternate; loop: true; easing: easeInOutSine">
                <a-sphere radius="0.12" color="#FF8C00"></a-sphere>
                <a-sphere radius="0.06" color="#FFD700" position="-0.15 0 0"></a-sphere>
            </a-entity>
            <a-entity id="fish2" position="-1 0.12 -1.5" animation="property: position; to: -2.5 0.12 -2.8; dur: 6000; dir: alternate; loop: true; easing: easeInOutSine">
                <a-sphere radius="0.1" color="#1E90FF"></a-sphere>
                <a-sphere radius="0.05" color="#00BFFF" position="-0.13 0 0"></a-sphere>
            </a-entity>
            <a-entity id="fish3" position="1.5 0.13 -2.2" animation="property: position; to: 0.5 0.13 -3.5; dur: 7000; dir: alternate; loop: true; easing: easeInOutSine">
                <a-sphere radius="0.09" color="#32CD32"></a-sphere>
                <a-sphere radius="0.045" color="#ADFF2F" position="-0.12 0 0"></a-sphere>
            </a-entity>

            <!-- Leichter Nebel -->
            <a-entity fog="type: linear; color: #b3e6b3; near: 6; far: 20"></a-entity>

            <!-- Wolken am Himmel -->
            <a-entity position="-5 7 -8">
                <a-sphere position="0 0 0" radius="0.6" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="0.5 0.1 0.2" radius="0.4" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="-0.5 0.05 0.1" radius="0.35" color="#fff" opacity="0.7"></a-sphere>
            </a-entity>
            <a-entity position="5 7 -7">
                <a-sphere position="0 0 0" radius="0.5" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="0.4 0.1 0.1" radius="0.3" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="-0.3 0.05 0.1" radius="0.25" color="#fff" opacity="0.7"></a-sphere>
            </a-entity>
            <a-entity position="0 7.5 -4">
                <a-sphere position="0 0 0" radius="0.7" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="0.6 0.1 0.2" radius="0.4" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="-0.6 0.05 0.1" radius="0.3" color="#fff" opacity="0.7"></a-sphere>
            </a-entity>

            <!-- Bank am Seeufer -->
            <a-entity id="bench" position="-2.5 0 -4.1" rotation="0 50 0">
                <a-box position="0 0.25 0" width="1.2" height="0.1" depth="0.3" color="#8B5A2B"></a-box>
                <a-cylinder position="-0.5 0.1 0.12" radius="0.05" height="0.2" color="#654321"></a-cylinder>
                <a-cylinder position="0.5 0.1 0.12" radius="0.05" height="0.2" color="#654321"></a-cylinder>
                <a-cylinder position="-0.5 0.1 -0.12" radius="0.05" height="0.2" color="#654321"></a-cylinder>
                <a-cylinder position="0.5 0.1 -0.12" radius="0.05" height="0.2" color="#654321"></a-cylinder>
            </a-entity>
        </a-entity>

        <!-- Stadtszene -->
        <a-entity id="city-scene" visible="false">
            <!-- Hauptstraße (horizontal) -->
            <a-plane position="0 0.01 -2.5" rotation="-90 0 0" width="20" height="2" color="#444"></a-plane>
            
            <!-- Querstraße (vertikal, Kreuzung) -->
            <a-plane position="-4 0.011 -4" rotation="-90 0 0" width="2" height="20" color="#444"></a-plane>
            
            <!-- Gestichelte Mittellinie Hauptstraße -->
            <a-box position="-6 0.021 -2.5" width="1" height="0.01" depth="0.08" color="#fff"></a-box>
            <a-box position="-4 0.021 -2.5" width="1" height="0.01" depth="0.08" color="#fff"></a-box>
            <a-box position="-2 0.021 -2.5" width="1" height="0.01" depth="0.08" color="#fff"></a-box>
            <a-box position="0 0.021 -2.5" width="1" height="0.01" depth="0.08" color="#fff"></a-box>
            <a-box position="2 0.021 -2.5" width="1" height="0.01" depth="0.08" color="#fff"></a-box>
            <a-box position="4 0.021 -2.5" width="1" height="0.01" depth="0.08" color="#fff"></a-box>
            <a-box position="6 0.021 -2.5" width="1" height="0.01" depth="0.08" color="#fff"></a-box>
            
            <!-- Gestichelte Mittellinie Querstraße -->
            <a-box position="-4 0.021 4" width="0.08" height="0.01" depth="1" color="#fff"></a-box>
            <a-box position="-4 0.021 2" width="0.08" height="0.01" depth="1" color="#fff"></a-box>
            <a-box position="-4 0.021 0" width="0.08" height="0.01" depth="1" color="#fff"></a-box>
            <a-box position="-4 0.021 -4" width="0.08" height="0.01" depth="1" color="#fff"></a-box>
            <a-box position="-4 0.021 -6" width="0.08" height="0.01" depth="1" color="#fff"></a-box>
            <a-box position="-4 0.021 -8" width="0.08" height="0.01" depth="1" color="#fff"></a-box>
            <a-box position="-4 0.021 -10" width="0.08" height="0.01" depth="1" color="#fff"></a-box>
            
            <!-- Gebäude, entlang der Straßenränder -->
            <!-- Haus 1 links oben (Hauptstraße) -->
            <a-box position="-6 1 -1" width="1" height="2" depth="1" color="#808080" class="clickable" id="building1"></a-box>
            
            <!-- Haus 2 rechts oben (Hauptstraße) -->
            <a-box position="6 1.5 -1" width="0.8" height="3" depth="0.8" color="#A0A0A0" class="clickable" id="building2"></a-box>
                
            <!-- Haus 3 links unten (Hauptstraße) -->
            <a-box position="-6 0.8 -4.5" width="1.2" height="1.6" depth="1.2" color="#b0b0b0"></a-box>    
            
            <!-- Haus 4 rechts unten (Hauptstraße) -->
            <a-box position="6 0.7 -4" width="0.9" height="1.4" depth="0.9" color="#c0c0c0"></a-box>
            
            <!-- Haus 5 oben an der Querstraße -->
            <a-box position="-2.5 0.7 2" width="0.7" height="1.4" depth="0.7" color="#b0b0b0"></a-box>
            
            <!-- Haus 6 Mitte oben (Hauptstraße) -->
            <a-box position="0 0.7 -1" width="0.8" height="1.4" depth="0.8" color="#d0d0d0"></a-box>
            
            <!-- Haus 7 Mitte unten (Hauptstraße) -->
            <a-box position="0 0.6 -4" width="0.6" height="1.2" depth="0.6" color="#e0e0e0"></a-box>
           
            <!-- Straßenlaternen an den Straßenrändern -->
            <!-- Laterne 1 links oben (Hauptstraße) - zwischen Haus 1 und Haus 8 -->
            <a-entity position="-3 0 -1">
                <a-cylinder position="0 0.7 0" radius="0.05" height="1.4" color="#333"></a-cylinder>
                <a-sphere position="0 1.45 0" radius="0.12" color="#fff" emissive="#ffffcc"></a-sphere>
            </a-entity>
            
            <!-- Laterne 2 rechts oben (Hauptstraße) - zwischen Haus 2 und Haus 8 -->
            <a-entity position="3 0 -1">
                <a-cylinder position="0 0.7 0" radius="0.05" height="1.4" color="#333"></a-cylinder>
                <a-sphere position="0 1.45 0" radius="0.12" color="#fff" emissive="#ffffcc"></a-sphere>
            </a-entity>
            
            <!-- Laterne 3 links unten (Hauptstraße) - zwischen Haus 3 und Haus 9 -->
            <a-entity position="-3 0 -4">
                <a-cylinder position="0 0.7 0" radius="0.05" height="1.4" color="#333"></a-cylinder>
                <a-sphere position="0 1.45 0" radius="0.12" color="#fff" emissive="#ffffcc"></a-sphere>
            </a-entity>
            
            <!-- Laterne 4 rechts unten (Hauptstraße) - zwischen Haus 4 und Haus 9 -->
            <a-entity position="3 0 -4">
                <a-cylinder position="0 0.7 0" radius="0.05" height="1.4" color="#333"></a-cylinder>
                <a-sphere position="0 1.45 0" radius="0.12" color="#fff" emissive="#ffffcc"></a-sphere>
            </a-entity>
            
            <!-- Laterne 5 oben (Querstraße) - zwischen Haus 5 und Kreuzung -->
            <a-entity position="-5.5 0 3">
                <a-cylinder position="0 0.7 0" radius="0.05" height="1.4" color="#333"></a-cylinder>
                <a-sphere position="0 1.45 0" radius="0.12" color="#fff" emissive="#ffffcc"></a-sphere>
            </a-entity>
            
            <!-- Laterne 6 unten (Querstraße) - zwischen Haus 6 und Kreuzung -->
            <a-entity position="-5.5 0 -8">
                <a-cylinder position="0 0.7 0" radius="0.05" height="1.4" color="#333"></a-cylinder>
                <a-sphere position="0 1.45 0" radius="0.12" color="#fff" emissive="#ffffcc"></a-sphere>
            </a-entity>
            
           
            <!-- Autos auf der Hauptstraße, getrennt durch die Mittellinie -->
            <!-- Autos nach rechts (oben, z=-2.1) -->
            <a-entity animation="property: position; to: 8 0 -2.1; dur: 6000; loop: true; easing: linear" position="-8 0 -2.1">
                <a-box position="0 0.15 0" width="0.5" height="0.2" depth="0.25" color="#4169E1"></a-box>
                <a-box position="0 0.28 0" width="0.3" height="0.1" depth="0.25" color="#87CEEB"></a-box>
                <a-sphere position="0.15 0.08 0.1" radius="0.06" color="#222"></a-sphere>
                <a-sphere position="-0.15 0.08 0.1" radius="0.06" color="#222"></a-sphere>
            </a-entity>
            <a-entity animation="property: position; to: 8 0 -2.1; dur: 8000; loop: true; easing: linear" position="-10 0 -2.1">
                <a-box position="0 0.15 0" width="0.5" height="0.2" depth="0.25" color="#FF6347"></a-box>
                <a-box position="0 0.28 0" width="0.3" height="0.1" depth="0.25" color="#FFD700"></a-box>
                <a-sphere position="0.15 0.08 0.1" radius="0.06" color="#222"></a-sphere>
                <a-sphere position="-0.15 0.08 0.1" radius="0.06" color="#222"></a-sphere>
            </a-entity>
           
            <!-- Autos nach links (unten, z=-2.9) -->
            <a-entity animation="property: position; to: -8 0 -2.9; dur: 7000; loop: true; easing: linear" position="8 0 -2.9">
                <a-box position="0 0.15 0" width="0.5" height="0.2" depth="0.25" color="#228B22"></a-box>
                <a-box position="0 0.28 0" width="0.3" height="0.1" depth="0.25" color="#32CD32"></a-box>
                <a-sphere position="0.15 0.08 0.1" radius="0.06" color="#222"></a-sphere>
                <a-sphere position="-0.15 0.08 0.1" radius="0.06" color="#222"></a-sphere>
            </a-entity>
            <a-entity animation="property: position; to: -8 0 -2.9; dur: 9000; loop: true; easing: linear" position="10 0 -2.9">
                <a-box position="0 0.15 0" width="0.5" height="0.2" depth="0.25" color="#A0522D"></a-box>
                <a-box position="0 0.28 0" width="0.3" height="0.1" depth="0.25" color="#FFDAB9"></a-box>
                <a-sphere position="0.15 0.08 0.1" radius="0.06" color="#222"></a-sphere>
                <a-sphere position="-0.15 0.08 0.1" radius="0.06" color="#222"></a-sphere>
            </a-entity>
           
            <!-- Ampel an der Kreuzung (neue Position) -->
            <a-entity position="-3 0.01 -3.5" id="traffic-light" rotation="0 90 0">
                <a-cylinder position="0 0.7 0" radius="0.05" height="1.4" color="#333333"></a-cylinder>
                <a-sphere position="0 1.2 0.12" radius="0.08" color="#FF0000" id="red-light" class="clickable"></a-sphere>
                <a-sphere position="0 0.9 0.12" radius="0.08" color="#FFFF00" opacity="0.3" id="yellow-light" class="clickable"></a-sphere>
                <a-sphere position="0 0.6 0.12" radius="0.08" color="#00FF00" opacity="0.3" id="green-light" class="clickable"></a-sphere>
            </a-entity>


            <!-- Wolken am Himmel -->
            <a-entity position="-4 4 -8">
                <a-sphere position="0 0 0" radius="0.6" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="0.5 0.1 0.2" radius="0.4" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="-0.5 0.05 0.1" radius="0.35" color="#fff" opacity="0.7"></a-sphere>
            </a-entity>
            <a-entity position="3 4 -7">
                <a-sphere position="0 0 0" radius="0.5" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="0.4 0.1 0.1" radius="0.3" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="-0.3 0.05 0.1" radius="0.25" color="#fff" opacity="0.7"></a-sphere>
            </a-entity>
            <a-entity position="0 4.5 -5">
                <a-sphere position="0 0 0" radius="0.7" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="0.6 0.1 0.2" radius="0.4" color="#fff" opacity="0.7"></a-sphere>
                <a-sphere position="-0.6 0.05 0.1" radius="0.3" color="#fff" opacity="0.7"></a-sphere>
            </a-entity>
        </a-entity>

        <!-- Weltraumszene -->
        <a-entity id="space-scene" visible="false">
            
            <!-- Planeten -->
            <a-sphere position="-3 2 -4" radius="0.8" color="#FF4500" class="clickable" id="planet1" animation="property: rotation; to: 0 360 0; dur: 10000; loop: true"></a-sphere>
            <a-torus position="-3 2 -4" radius="1.1" tube="0.05" rotation="90 0 0" color="#FFD700" opacity="0.5"></a-torus>
            <a-sphere position="3 1 -3" radius="0.6" color="#4169E1" class="clickable" id="planet2"></a-sphere>
            <a-sphere position="1.5 0.7 -5" radius="0.4" color="#00CED1"></a-sphere>
            <a-sphere position="-1.2 1.2 -6" radius="0.3" color="#DA70D6"></a-sphere>
            
            <!-- Asteroiden -->
            <a-sphere position="-2.5 2.5 -5.5" radius="0.12" color="#888"></a-sphere>
            <a-sphere position="2.2 1.8 -4.8" radius="0.09" color="#aaa"></a-sphere>
            <a-sphere position="0.5 2.2 -6.2" radius="0.07" color="#bbb"></a-sphere>
            <!-- Kristall -->
            <a-octahedron position="0 2 -2" radius="0.5" color="#FF69B4" class="clickable" id="crystal"></a-octahedron>
            <!-- Farbiges Licht -->
            <a-light type="point" color="#00BFFF" intensity="0.7" distance="10" position="2 4 -3"></a-light>
            <a-light type="point" color="#FFD700" intensity="0.5" distance="8" position="-2 3 -5"></a-light>

            <!-- Saturn links unten -->
            <a-sphere position="-7 1.2 -8" radius="0.5" color="#FFD700"></a-sphere>
            <a-torus position="-7 1.2 -8" radius="0.7" tube="0.07" rotation="90 0 0" color="#B0C4DE" opacity="0.7"></a-torus>
            <!-- Saturn rechts unten -->
            <a-sphere position="7 1.2 -8" radius="0.5" color="#FF6347"></a-sphere>
            <a-torus position="7 1.2 -8" radius="0.7" tube="0.07" rotation="90 0 0" color="#32CD32" opacity="0.7"></a-torus>
            <!-- Saturn links oben -->
            <a-sphere id="planet-top-left" class="clickable" position="-7 4 -5" radius="0.5" color="#BA55D3"></a-sphere>
            <a-torus id="ring-top-left" position="-7 4 -5" radius="0.7" tube="0.07" rotation="60 0 30" color="#FFA500" opacity="0.7"></a-torus>
            <!-- Saturn rechts oben -->
            <a-sphere id="planet-top-right" class="clickable" position="7 4 -5" radius="0.5" color="#00FA9A"></a-sphere>
            <a-torus id="ring-top-right" position="7 4 -5" radius="0.7" tube="0.07" rotation="30 0 60" color="#FF69B4" opacity="0.7"></a-torus>
        </a-entity>

        <!-- Partikel Container -->
        <a-entity id="particle-container"></a-entity>
    </a-scene>

    <div id="ui-overlay">
        <h3>🌟 Dimensio</h3>
        <button class="control-button active" id="btn-forest" onclick="switchScene('forest')">🏞️ Park</button>
        <button class="control-button" id="btn-city" onclick="switchScene('city')">🏙️ Stadt</button>
        <button class="control-button" id="btn-space" onclick="switchScene('space')">🌌 Weltraum</button>
        <br>
        <button class="control-button" onclick="toggleParticles()">✨ Partikel</button>
        <div id="status">
            <strong>Status:</strong> Wald geladen<br>
            <strong>Klicks:</strong> <span id="click-count">0</span><br>
            <strong>Partikel:</strong> <span id="particle-status">An</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
